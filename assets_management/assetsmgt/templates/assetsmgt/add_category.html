{% extends "assetsmgt/base.html" %}
{% block content %}

 <!-- Add Form-->
                         <div class="card-header pb-0">
                                <h4>Add Category</h4>
                             <p class="">{{success_msg}}</p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" method="post" action="/save_category">
                                     {% csrf_token %}
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1 offset-md-2"></h5>
                                        <br/>
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 offset-md-2">
                                                <div class="form-group">
                                                    <label for="member-name" class="col-form-label">Category Name</label>
                                                    <input class="form-control" name="category_name" type="text" placeholder="Enter Your Name" id="member-name">
                                                </div>
                                            </div>

                                        <div class="form-group mb-0 col-md-12 offset-md-2">
                                            <button class="btn btn-primary" type="button">reset</button>
                                            <input class="btn btn-danger" type="submit">
                                        </div>
                                    </div>
                                    </div>
                                </form>

                                <hr/>
                                <!-- Table Category Display -->
                                <div class="table-responsive">
                                    <table class="table table-styled mb-0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Category Name</th>

                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for list in category_list %}
                                            <tr>
                                                <td>
                                                    <div class="checkbox">
                                                        <input id="checkbox55" type="checkbox">
                                                        <label for="checkbox55"></label>
                                                    </div>
                                                </td>
                                                <td>{{list.category_name}}</td>

                                                <td class="relative">

                                                <a class="action-btn " href="javascript:void(0); ">
                                                        <svg class="default-size " viewBox="0 0 341.333 341.333 ">
                                                            <g>
                                                                <g>
                                                                    <g>
                                                                        <path d="M170.667,85.333c23.573,0,42.667-19.093,42.667-42.667C213.333,19.093,194.24,0,170.667,0S128,19.093,128,42.667 C128,66.24,147.093,85.333,170.667,85.333z "></path>
                                                                        <path d="M170.667,128C147.093,128,128,147.093,128,170.667s19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 S194.24,128,170.667,128z "></path>
                                                                        <path d="M170.667,256C147.093,256,128,275.093,128,298.667c0,23.573,19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 C213.333,275.093,194.24,256,170.667,256z "></path>
                                                                    </g>
                                                                </g>
                                                            </g>
                                                        </svg>
                                                    </a>
                                                    <div class="action-option ">
                                                        <ul>
                                                            <li>
                                                                <a href="{% url 'update_category' list.id %}"><i class="far fa-edit mr-2 "></i>Edit</a>
                                                            </li>
                                                            <li>
                                                                <a href="{% url 'delete_category' list.id %}"><i class="far fa-trash-alt mr-2 "></i>Delete</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                         {% endfor %}

                                        </tbody>
                                    </table>
                                </div>

                            </div>


{% endblock content %}
