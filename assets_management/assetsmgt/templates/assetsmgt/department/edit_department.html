{% extends "assetsmgt/base.html" %}
{% block content %}

<div class="card-header pb-0">
                                <h4>Edit Department</h4>
                             <p class="">{{success_msg}}</p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" method="post" action="">
                                     {% csrf_token %}
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1 offset-md-2"></h5>
                                        <br/>
                                        <div class="row">
                                            <input type="hidden" name="id" value="">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 offset-md-2">
                                                <div class="form-group">
                                                    <label class="col-form-label">Department</label>
                                                    <input type="text" class="form-control" name="department" value="{{single_department.department}}">
                                                </div>
                                            </div>

                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 offset-md-2">
                                                <div class="form-group">
                                                    <label class="col-form-label">Description</label>
                                                    <textarea class="form-control" name="description" >{{single_department.description}}</textarea>
                                                </div>
                                            </div>

                                        <div class="form-group mb-0 col-md-12 offset-md-2">
                                            <button class="btn btn-primary" type="button">reset</button>
                                            <input class="btn btn-danger" type="submit">
                                        </div>
                                    </div>
                                    </div>
                                </form>
                            </div>
<hr/>

{% endblock content %}
