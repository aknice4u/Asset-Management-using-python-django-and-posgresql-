{% extends "assetsmgt/base.html" %}
{% block content %}

<div class="card-header pb-0">
                                <h4>Update Category</h4>
                             <p class="">{{success_msg}}</p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" method="post" action="/save_updated">
                                     {% csrf_token %}
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1 offset-md-2"></h5>
                                        <br/>
                                        <div class="row">
                                            <input type="hidden" name="id" value="{{category_single.id}}">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 offset-md-2">
                                                <div class="form-group">
                                                    <label for="member-name" class="col-form-label">Category Name</label>
                                                    <input class="form-control" name="category_name" type="text" value="{{category_single.category_name}}" id="member-name">
                                                </div>
                                            </div>

                                        <div class="form-group mb-0 col-md-12 offset-md-2">
                                            <button class="btn btn-primary" type="button">reset</button>
                                            <input class="btn btn-danger" type="submit">
                                        </div>
                                    </div>
                                </form>



                            </div>

{% endblock content %}
